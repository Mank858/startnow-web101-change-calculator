  <head>

    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    
    <div>how much is due for sale?</div>
    <input type="text" name="text" id="amount-due">

    <div>how much has the customer given you?</div>
    <input type="text" name="text" id="amount-received"> <input type="button" name="button" id="calculate-change" placeholder='click'>
    
    <div>dollars</div>
    <p id="dollars-output">0</p>

    <div>quarters</div>
    <p id="quarters-output">0</p>

    <div>dimes</div>
    <p id="dimes-output">0</p>

    <div>nickels</div>
    <p id="nickels-output">0</p>

    <div>pennies</div>
    <p id="pennies-output">0</p>
